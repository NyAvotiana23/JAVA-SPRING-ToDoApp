# ==========================================
# Development Environment Configuration
# ==========================================

# Server Configuration
server.port=9200

# JWT Configuration (less secure for development)
jwt.secret=maCleSuperSecretePourJWTDe32CaracteresMinimum

# Database Configuration - PostgreSQL (local development)
spring.datasource.url=jdbc:postgresql://localhost:5432/mytodo
spring.datasource.username=postgres
spring.datasource.password=231205
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration (smaller for dev)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# Swagger enabled for development
springdoc.swagger-ui.enabled=true

# Logging - more verbose for debugging
logging.level.root=INFO
logging.level.com.project.mytodo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
