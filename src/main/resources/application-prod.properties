# ==========================================
# Production Environment Configuration
# ==========================================
# Server Configuration
server.port=8080
# JWT Configuration - Use environment variable in production
# Set via: SPRING_APPLICATION_JSON or environment variable JWT_SECRET
jwt.secret=${JWT_SECRET}
# Database Configuration - Use environment variables in production
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
# Connection Pool Configuration (optimized for production)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
# Swagger disabled in production for security
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false
# Logging - minimal for production
logging.level.root=WARN
logging.level.com.project.mytodo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
